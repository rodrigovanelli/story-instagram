<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories - Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="story" data-slide="story">
        <div class="story-items">
            <img src="https://picsum.photos/1000/1500" width="380" alt="img01">
            <img src="https://picsum.photos/1001/1500" width="380" alt="img02">
            <img src="https://picsum.photos/1002/1500" width="380" alt="img03">
            <img src="https://picsum.photos/1003/1500" width="380" alt="img04">
        </div>
        <nav class="story-nav">
            <div class="story-timer"></div>
            <button class="prev">prev</button>
            <button class="next">next</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
